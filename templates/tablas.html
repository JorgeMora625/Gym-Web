<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GYM TITANS - Entrena con los Mejores</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    nav {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        gap: 30px;
        background-color: rgba(0, 0, 0, 0.6);
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    nav a:hover {
        color: #f44336;
    }

    .titulo {
        padding: 60px 0 20px;
        text-align: center;
        
        font-size: 2.5rem;
        font-family: 'Anton', sans-serif;
        color: #f44336;
    }

    .contenido {
        flex: 1;
    }

    .tablas {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .card {
        position: relative;
        display: block;
        height: 180px;
        border-radius: 15px;
        overflow: hidden;
        background-size: cover;
        background-position: center;
        transition: transform 0.3s ease;
        text-decoration: none;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card h2 {
        color: #f44336;
        font-family: 'Anton', sans-serif;
        font-size: 1.6rem;
        text-shadow: 1px 1px 3px #000;
        text-transform: uppercase;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.6);
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .tabla {
        background-color: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        transition: transform 0.3s;
        text-align: center;
    }

    .tabla a {
        text-decoration: none;
        color: #f44336;
    }

    .tabla:hover {
      transform: scale(1.05);
    }

    .tabla h2 {
        color: #f44336;
    }

    footer {
        background-color: #000;
        padding: 20px;
        text-align: center;
        font-size: 0.9rem;
    }
  </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('home') }}">Inicio</a>
        <a href="{{ url_for('home') }}#servicios">Servicios</a>
        <a href="{{ url_for('home') }}#contacto">Contacto</a>
        <a href="{{ url_for('obtener_columnas') }}">Datos</a>
    </nav>

    <div class="contenido">
        <div class="titulo">
            <p>GRUPOS MUSCULARES</p>
        </div>

        <div class="tablas">
            {% for tabla in tablas %}
                {% if tabla != "persona" %}
                    <a href="{{ url_for('mostrar_datos_tabla', nombre=tabla) }}" class="card" style="background-image: url('/static/img/{{ tabla }}.jpg');">
                        <div class="overlay">
                            <h2>{{ tabla }}</h2>
                        </div>
                    </a>
                {% endif %}
            {% endfor %}
            <a href="{{ url_for('buscar_levantamiento')}}" class="card" style="background-image: url('/static/img/buscar.png');">
                <div class="overlay">
                    <h2>BUSCAR REGISTRO</h2>
                </div>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 GYM TITANS. Todos los derechos reservados.
    </footer>

</body>
</html>
